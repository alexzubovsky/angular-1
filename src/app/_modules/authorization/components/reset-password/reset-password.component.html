<div class="login-wrapper">
  <div class="middle-box text-center loginscreen animated fadeInDown">
    <div>
      <a class="logo-link" target="_blank" [href]="logoLink">
        <img [src]="logoUrl" alt="Logo" width="100%">
      </a>

      <div *ngIf="!isSent">
        <h3 style="margin: 15px 0;">{{'page.anonym.restore.title' | i18n}}</h3>
        <p>
          {{'page.anonym.restore' | i18n}}
        </p>

        <form class="m-t" [formGroup]="resetPassForm" (ngSubmit)="onResetPass()">
          <div class="form-group">
            <input type="text" class="form-control" placeholder="{{'page.anonym.signup.email_or_phone' | i18n}}"
                   formControlName="resetLogin">
            <p class="error-msg" *ngIf="submitted && !resetPassForm.valid">{{'validator.required' | i18n}}</p>
          </div>

          <div class="reset-buttons">
            <button type="submit" class="btn btn-primary block full-width m-b">
              {{'page.anonym.restore.send' | i18n}}
            </button>
            <div class="text-center">
              <a routerLink="../login">
                <small>{{'page.anonym.restore.back_to_login' | i18n}}</small>
              </a>
            </div>
          </div>

          <div class="reset-buttons-v2">
            <a routerLink="../login">{{'page.anonym.signin' | i18n}}</a>
            <button type="submit" class="btn btn-primary block">
              {{'page.anonym.restore.send' | i18n}}
            </button>
          </div>
        </form>

      </div>

      <div *ngIf="isSent" style="margin-bottom: 20px;">

        <div class="ibox-content">
          <div class="text-center"><i class="fa fa-envelope" style="font-size: 72px;"></i></div>
          <div class="text-center" style="font-size: 14px;margin-top: 10px;">
            {{'entity.ensure_result.requested' | i18n}}
          </div>
        </div>
      </div>

      <p class="m-t copyrighted">
        <small>Made by SDK.finance Â© 2017</small>
      </p>
    </div>
  </div>

  <app-footer></app-footer>
</div>
