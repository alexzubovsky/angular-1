<div class="reset-wrapper" style="height: 100%;">

  <div class="passwordBox animated fadeInDown">
    <div class="row"  *ngIf="!isSent">

      <div class="col-md-12">
        <div class="ibox-content">

          <h2 class="font-bold">Новый пароль</h2>
          <p>
            Введите свой новый пароль и подтвердите его.
          </p>

          <div class="row">

            <div class="col-lg-12">
              <form class="m-t" [formGroup]="newPassForm" (ngSubmit)="onNewPass()">
                <div class="form-group">
                  <input type="password" class="form-control" placeholder="Новый пароль" required="" formControlName="newPass">
                </div>
                <div class="form-group">
                  <input type="password" class="form-control" placeholder="Повторите пароль" required="" formControlName="repeatPass">
                </div>
                <button type="submit" class="btn btn-primary block full-width m-b">Сохранить</button>

              </form>
              <div class="text-center">
                <a routerLink="../login"><small>Вернуться к авторизации</small></a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <hr>
    <div class="row"  *ngIf="isSent" style="margin-bottom: 20px;">

      <div class="col-md-12">
        <div class="ibox-content">
          <div class="text-center"><i class="fa fa-check" style="font-size: 72px; color: #18a689;"></i></div>
          <div class="text-center" style="font-size: 14px;margin-top: 10px;">Новый пароль создан!</div>
          <div class="text-center" style="font-size: 14px;margin-top: 10px;"><a routerLink="../login">Вернуться на страницу логина</a></div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        SDK.finance
      </div>
      <div class="col-md-6 text-right">
        <small>© 2016-2017</small>
      </div>
    </div>
  </div>

</div>
