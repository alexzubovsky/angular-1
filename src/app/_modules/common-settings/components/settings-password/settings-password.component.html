<div class="row">
  <div class="col-sm-4">
    <div>
      <div class="form-group">
        <label>{{'page.common.security.current_password' | i18n}}</label>
        <input type="password" placeholder="" name="currentPassword"
               (focus)="errors.currentRequired = false; errors.wrongCurrent = false"
               [(ngModel)]="currentPassword" class="form-control" [class.hasError]="errors.currentRequired">
        <div *ngIf="errors.wrongCurrent" class="text-danger">{{'validator.password.incorrect_current' | i18n}}</div>
      </div>
    </div>

    <div>
      <div class="form-group">
        <label>{{'page.anonym.restore.new_password' | i18n}}</label>
        <input type="password" placeholder="" name="newPassword"
               (focus)="errors.newRequired = false; errors.format = false"
               [(ngModel)]="newPassword" class="form-control" [class.hasError]="errors.newRequired">
        <div *ngIf="errors.format" class="text-danger">{{'validator.password.incorrect' | i18n}}</div>
      </div>
    </div>

    <div>
      <div class="form-group">
        <label>{{'page.anonym.restore.confirm_new_password' | i18n}}</label>
        <input type="password" placeholder="" name="confirmPassword"
               (focus)="errors.confirmRequired = false; errors.notTheSame = false"
               [(ngModel)]="confirmPassword" class="form-control" [class.hasError]="errors.confirmRequired">
        <div *ngIf="errors.notTheSame" class="text-danger">{{'validator.password.no_match' | i18n}}</div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <button class="btn btn-primary pull-right" [appInButtonLoader]="waiting" (click)="onChange()">
          <span>{{'page.common.action.change_password' | i18n}}</span>
        </button>
      </div>
    </div>
  </div>
</div>
