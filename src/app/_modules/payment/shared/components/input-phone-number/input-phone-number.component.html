<div class="form_col">
  <label *ngIf="label" class="form_label">{{ label }}</label>
  <div class="form_field">
    <input
      class="js_phone_number"
      [ngModel]="val | numbersOnly"
      (ngModelChange)="val = $event"
      [name]="name"
      type="text"
      [required]="required"
      [pattern]="pattern"
      [placeholder]="placeholder"
      [maxlength]="maxLength || 30"
    >
  </div>
  <app-info [message]="description"></app-info>
</div>
