<div class="form_col" [formGroup]="parent">
  <label *ngIf="label" class="form_label">{{ label }}</label>
  <div class="form_field">
    <input
      [formControlName]="name"
      [name]="name"
      type="tel"
      (input)="onValInput()"
      [required]="required"
      [pattern]="pattern"
      [placeholder]="placeholder"
      [maxlength]="maxLength || 30"
    >
  </div>
  <app-info [message]="description"></app-info>
</div>
