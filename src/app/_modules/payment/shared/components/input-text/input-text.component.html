<div class="form_col" [formGroup]="parent">
  <label *ngIf="label" class="form_label">{{ label }}</label>
  <div class="form_field">
    <input
      [formControlName]="name"
      [name]="name"
      type="text"
      [placeholder]="placeholder">
  </div>
  <app-info [message]="description"></app-info>
</div>
