<div class="ibox">
  <div class="ibox-title">
    <h5>{{'page.administrator.emitent.view.title' | i18n}}</h5>
  </div>
  <div class="ibox-content">

    <div *ngIf="!issuers" class="loader-container is-divtable">
      <div class="loading-spinner"></div>
    </div>

    <div *ngIf="issuers">

      <div class="table-wrapper">
        <div class="table identification-table">
          <div class="table-header">
            <div class="table-cell text">{{'page.administrator.emitent.view.title' | i18n}}</div>
            <div class="table-cell text">{{'entity.coin.currency' | i18n}}</div>
            <div class="table-cell text">{{'entity.status' | i18n}}</div>
            <div class="table-cell text">{{'page.common.action' | i18n}}</div>
          </div>

          <app-issuers-item *ngFor="let issuer of issuers" [issuer]="issuer" ></app-issuers-item>
        </div>
      </div>

      <p *ngIf="!issuers.length" class="not-found-msg">There are no issuers</p>
    </div>

  </div>
</div>
