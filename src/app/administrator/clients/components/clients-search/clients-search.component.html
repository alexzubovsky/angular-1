
<div class="row">
  <div class="col-md-12">
    <form [formGroup]="searchUser" novalidate>
      <h4>Search</h4>
      <div class="form-wrapper">
        <div class="form-group " style=" width: 20%;margin-right: 10px;">
          <select style="cursor: pointer;" class="form-control" formControlName="filter" >
            <option value="null">Not selected</option>
            <option value="email">E-mail</option>
            <option value="phone">Phone</option>
            <option value="smartCard">Smart card</option>

          </select>
        </div>
        <div class="form-group" style="width: 20%" *ngIf="searchUser.controls.filter.value !== 'null'">
          <input type="text" class="form-control" formControlName="value" >
        </div>
        <div class="form-group" *ngIf="searchUser.controls.filter.value !== 'null'" style="margin-left: 10px;">
          <button class="btn-primary btn" (click)="searchClient(searchUser)">Search</button>
        </div>
        <div class="form-group" *ngIf="searchResValue" style="margin-left: 10px;">
          <button class="btn-primary btn" (click)="onReset()">Reset results</button>
        </div>
      </div>
    </form>
  </div>
</div>
