<div *ngIf="!commissionProfiles" class="loader-container is-divtable">
  <div class="loading-spinner"></div>
</div>
<div *ngIf="commissionProfiles">
  <div class="table-wrapper">
    <div class="table">

      <div class="table-header">
        <div class="table-cell text">{{'entity.transaction.type' | i18n}}</div>
        <div class="table-cell text">{{'page.administrator.emitent.view.title' | i18n}}</div>
        <div class="table-cell text">{{'entity.commission' | i18n}}</div>
        <div class="table-cell text">{{'entity.limit' | i18n}}</div>
      </div>

      <div class="table-row" *ngFor="let group of getGroupsKeys()">
        <div class="table-cell text">{{transactionTypes[group] | i18n}}</div>
        <div>
          <div class="table-item-row" *ngFor="let profile of commissionProfilesGroups[group]">
            <app-transactions-item [profile]="profile" [contractId]="id">
            </app-transactions-item>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
