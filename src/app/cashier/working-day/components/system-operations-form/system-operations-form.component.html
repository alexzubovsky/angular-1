<form [formGroup]="form" (submit)="submitForm()">
  <div class="form-group">
    <label for="operation">{{'entity.transaction.type' | i18n}}</label>
    <select name="operation" id="operation" class="form-control" formControlName="operation" (change)="resetAllErrors()">
      <option value="cash_input">{{'entity.transaction.cash_input' | i18n}}</option>
      <option value="cash_collect">{{'entity.transaction.cash_collect' | i18n}}</option>
      <option value="investment">{{'entity.transaction.investment' | i18n}}</option>
    </select>
  </div>

  <div class="form-group">
    <label for="requestNumber">{{'page.cashier.system.request_number' | i18n}}</label>
    <input id="requestNumber" type="text" class="form-control" formControlName="requestNumber"
           (input)="resetErrors('requestNumber.required', 'requestNumber.not_found')">
    <div class="error-msg" *ngIf="errors['requestNumber.required']">{{'validator.required' | i18n}}</div>
    <div class="error-msg" *ngIf="errors['requestNumber.not_found']">{{'validator.request.invalid' | i18n}}</div>
  </div>

  <div class="action-btns one-action-btn">
    <button class="btn btn-primary btn-sm action-btn" [appInButtonLoader]="waiting" type="submit">
      <span>{{'page.common.action.next' | i18n}}</span>
    </button>
  </div>
</form>
