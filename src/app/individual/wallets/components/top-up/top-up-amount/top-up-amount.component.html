<div *ngIf="coin">
  <form [formGroup]="form" (submit)="createTransaction()">
    <div class="m-b-15">
      <label for="amount">{{'entity.coin.amount' | i18n}}</label>
      <input id="amount" type="text" class="form-control" formControlName="amount">
      <div *ngIf="errorMsg.length" class="text-danger error-msg">{{errorMsg}}</div>
    </div>

    <div *ngIf="commission" class="m-b-15">

    <div [innerHTML]="'page.common.commission.commission_param' | i18n: {
      '0': commission.commissionAmount.toFixed(2),
      '1': commission.currency.code}">
    </div>

    <div>
      {{'page.common.commission.amount_with_commission' | i18n}}:
      <b>{{commission.amountToSend.toFixed(2)}} {{commission.currency.code}}</b>
    </div>

  </div>

    <div class="action-btns one-action-btn m-t-25">
      <button type="submit" class="btn btn-primary btn-sm action-btn" [appInButtonLoader]="waiting">
        <span>{{'page.common.action.next' | i18n}}</span>
      </button>
    </div>
  </form>
</div>
