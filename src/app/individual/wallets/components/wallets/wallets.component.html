<div class="row margin-top-first">
  <div [class.col-lg-8]="!(coins && issuersList && !issuersList.length)" [class.col-lg-12]="coins && issuersList && !issuersList.length">
    <div class="ibox" style="margin-bottom: 0;">
      <div class="ibox-title">
        <h5>{{'entity.coin.coins' | i18n}}</h5>
      </div>

      <div class="coins-wrapper">
        <div *ngIf="coins" class="row">
          <app-wallet *ngFor="let coin of coins" [coin]="coin" [class.col-md-6]="!(coins && issuersList && !issuersList.length)" [class.col-md-4]="coins && issuersList && !issuersList.length" style="padding: 0"></app-wallet>

          <div class="col-md-12" *ngIf="!coins.length">
            <div class="ibox-content" style="margin: 15px 0; padding: 20px; text-align: center">
              <div class="not-found-msg">{{'page.individual.coin.not_found' | i18n}}</div>
            </div>
          </div>
        </div>
      </div>

      <div *ngIf="!coins" class="loader-container is-divtable">
        <div class="loading-spinner"></div>
      </div>
    </div>
  </div>

  <div *ngIf="coins && issuersList && issuersList.length" class="col-lg-4">
    <app-wallet-create [issuers]="issuersList"></app-wallet-create>
  </div>
</div>
