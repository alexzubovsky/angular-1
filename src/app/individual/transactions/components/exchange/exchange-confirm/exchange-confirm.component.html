<div *ngIf="!result">
  <div class="m-b-15">
    <h4>{{'page.individual.exchange.confirm' | i18n}}</h4>

    <div [innerHTML]="'page.individual.exchange.confirm_text' | i18n: {'0': (coins.commission.out.recipientAmountPush).toFixed(2),
    '1': coins.buyCoin.issuer.currency,
    '2': coins.buyCoin.serial,
    '3': coins.commission.in.recipientAmountPush.toFixed(2),
    '4': coins.sellCoin.issuer.currency,
    '5': coins.sellCoin.serial,
    '6': exchanger.rate,
    '7': ''}"></div>
  </div>

  <div>
    <div class="action-btns two-action-btns">
      <button class="btn btn-primary btn-sm action-btn" (click)="onBack()">
        <b>{{'page.common.action.back' | i18n}}</b>
      </button>
      <button class="btn btn-primary btn-sm action-btn" [appInButtonLoader]="waiting" (click)="onNext()">
        <b>{{'page.common.action.confirm' | i18n}}</b>
      </button>
    </div>
  </div>

</div>

<div *ngIf="result">
  <div class="m-b-15">
    <span [innerHTML]="'page.individual.exchange.success' | i18n: {'0': (coins.commission.out.recipientAmountPush).toFixed(2),
    '1': coins.buyCoin.issuer.currency,
    '2': coins.commission.in.recipientAmountPush.toFixed(2),
    '3': coins.sellCoin.issuer.currency,
    '4' : ''}"></span>
  </div>

  <div>
    <div class="action-btns two-action-btns">
      <button class="btn btn-primary btn-sm action-btn" (click)="onClose()">
        <b>{{'page.common.action.close' | i18n}}</b>
      </button>
    </div>
  </div>

</div>
