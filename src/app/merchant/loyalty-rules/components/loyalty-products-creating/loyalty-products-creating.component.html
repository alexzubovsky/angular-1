<div class="ibox">
  <form [formGroup]="productForm">

    <div class="row">
      <div class="col-sm-12" style="text-align: center"><h5>Add a product</h5></div>
    </div>

    <div class="row">
      <div class="col-sm-6" style="line-height: 34px">External code</div>
      <div class="col-sm-6"><input type="text" class="form-control" formControlName="externalCode"></div>
    </div>

    <div class="row">
      <div class="col-sm-12" *ngIf="productExternalCodeIsNotUnique">
        <span class="text-danger">External code must be unique.</span>
      </div>
    </div>

    <div class="row">
      <div class="col-sm-6" style="line-height: 34px">Unit of measurement</div>
      <div class="col-sm-6">
        <div class="col-xs-7" style="padding-left: 0">

          <app-loyalty-products-measure-units-list
            (selectedMeasureUnitUpdate)="updateSelectedMeasureUnit($event)"
            [measureUnitsList]="measureUnitsList">
          </app-loyalty-products-measure-units-list>

        </div>
        <div class="col-xs-5" style="margin: 0; padding: 0">
          <a type="button" class="btn btn-primary" style="font-size: 14px; width: 100%" (click)="onToggle()">
            {{ addMeasureUnit ? "Cancel" : "Add"}}
          </a>
        </div>
      </div>
    </div>

    <div style="margin-top: 20px; margin-bottom: 20px" *ngIf="addMeasureUnit" formGroupName="measureUnit">
      <div class="row">
        <div class="col-sm-6">External code</div>
        <div class="col-sm-6"><input type="text" class="form-control" formControlName="externalCode"></div>
      </div>

      <div class="row">
        <div class="col-sm-12" *ngIf="measureUnitExternalCodeIsNotUnique">
          <span class="text-danger">External code must be unique.</span>
        </div>
      </div>

      <div class="row">
        <div class="col-sm-6"><input type="text" placeholder="Name (En)" class="form-control" formControlName="codeEn">
        </div>
        <div class="col-sm-6"><input type="text" placeholder="Name (Uk)" class="form-control" formControlName="codeUk">
        </div>
      </div>

      <div class="row">
        <div class="col-sm-6"><input type="text" placeholder="Description (En)" class="form-control"
                                     formControlName="descriptionsEn"></div>
        <div class="col-sm-6"><input type="text" placeholder="Description (Uk)" class="form-control"
                                     formControlName="descriptionsUk"></div>
      </div>
    </div>


    <div class="row">
      <div class="col-sm-6"><input type="text" placeholder="Product name (En)" class="form-control"
                                   formControlName="nameEn"></div>
      <div class="col-sm-6"><input type="text" placeholder="Product name (Uk)" class="form-control"
                                   formControlName="nameUk"></div>
    </div>

    <div class="row">
      <div class="col-sm-6"><input type="text" placeholder="Product description (En)" class="form-control"
                                   formControlName="descriptionsEn"></div>
      <div class="col-sm-6"><input type="text" placeholder="Product description (Uk)" class="form-control"
                                   formControlName="descriptionsUk"></div>
    </div>

    <div class="row">
      <div class="col-sm-12" *ngIf="showWarning">
        <span class="text-danger">Fill in all the fields.</span>
      </div>
    </div>

    <div class="row">
      <div class="col-sm-12">
        <a type="button" class="btn btn-primary" [appInButtonLoader]="waiting" (click)="onCreate()">
          <span>Add</span>
        </a>
      </div>
    </div>

  </form>
</div>
